<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions - Flotion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    </script>

    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link rel="stylesheet" href="{{ url_for('static', filename='flotion.css') }}">
    <style>
        html, body.dark {
            --bg-color: #040404;
            --bg-secondary-color: #191919;
            --font-color: #f5f5f5;
            --color-grey: #ccc;
            --color-primary: #DC6E9F;
            --color-secondary: #DFD3FD !important;
            --color-darkGrey: #777;
        }
    </style>
</head>
<body class="dark">
<div id="loading-window" class="is-full-screen is-horizontal-align is-vertical-align is-loading">
    <div class="loader">Loading...</div>
</div>
<div onclick="toggleOpacity()" id="question-window" class="is-full-screen is-horizontal-align is-vertical-align opened" style="flex-direction: column; text-align: center;">
    <h1><em style="font-size: 42px !important;" id="question-title"></em></h1>
    <br />
    <span><a class="button outline primary" id="question-module"></a>
    <a class="button" id="question-difficulty"><span>A</span></a></span>
    <div class="question-footer is-full-width is-horizontal-align is-vertical-align" style="flex-direction: column;">
        <p style="color: dimgray">Tap for Answer</p>
        <br /><br />
    </div>
</div>
<div onclick="toggleOpacity()" class="is-full-screen is-full-width is-horizontal-align is-vertical-align" id="answer">
</div>
<div class="is-full-width is-horizontal-align is-vertical-align question-actions">
    <a onclick="getQuestion()" class="button">Wrong</a>
    <a onclick="answerQuestion(true)" class="button primary">Correct</a>
</div>

<script src="{{ url_for('static', filename='flotion.js') }}"></script>
<script>
    document.addEventListener("DOMContentLoaded", getQuestion);
</script>
</body>
</html>
